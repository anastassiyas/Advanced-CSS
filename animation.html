<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Animation</title>
</head>
<body>
<h1>Animation</h1>
 <style>
a {
margin: 7px;
}
.sun {
border-radius: 50px;
width: 100px;
background-color: rgb(243, 239, 22);
line-height: 0;
padding: 50px 0;
} 
.sky {
background-color: paleturquoise;
width: 100%;
height: 280px;
}
.grass {
background-color: rgb(62, 223, 13);
width: 100%;
height: 200px;
} 
.road {
background-color: gray;
width: 100%;
height: 100px;
left: 0;
right: 0;
bottom: 0;
z-index: 1;
background-repeat: repeat-x;
animation: highway 5s linear infinite;
}

img{
  
animation: car 20s linear infinite;
}

@keyframes car {
        100% {
        transform: translateX(3400px);
    }
}
.lines {
    border: 7px dashed white;
    height: 0px;
    width: 100%;
    position: absolute;
    top: 110%;
    line-height: 0;
}
    
</style> 
    <div class="sky">
    <div class="sun">
    </div>
    </div>
        <div class="grass"></div>   
        <div class="road"><img src="car.jpg" width="90" height="55">
        <div class="lines">      
        </div> 
        </div>
    </div>

</body>
</html>
